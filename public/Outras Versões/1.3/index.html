<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync - Sistema Inteligente de Sugestão de Escolas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            EduSync - IA Conversacional
        </div>
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message ai-message">
                    Olá! Sou a EduSync, sua assistente para encontrar escolas ideais. Pergunte-me sobre escolas por nível, curso, período, cidade ou estado. Por exemplo: "Quais escolas oferecem curso de informática em Benguela?"
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Digite sua pergunta...">
                <button id="send-btn">Enviar</button>
            </div>
        </div>
        <div class="admin-link">
            <a href="admin.html">Painel Administrativo</a>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
